	<div class="greysolid">
		<div class="div-960grid">
			<form id="sign_in" action="" method="post">
				<div class="div-label">
					<label for="email">Рост</label>
				</div>
				<div class="div-input">
					<input title="Введите адрес своей электронной почты (он будет использоваться как логин)" type="email" id="email" 
						value="" name="email" size="24" 
						pattern="^[a-zA-Z0-9@_\.]+$" required>
				</div>
				<div class="div-label">
					<label for="password">Вес</label>
				</div>
				<div class="div-input">
					<input title="Придумайте пароль. Пароль может содержать только латинские буквы и цифры, а также он не должен быть длиннее 20 и короче 10 символов." 
						   type="password" id="password" name="password" size="24" pattern=".{10,20}" required>
				</div>
				<div class="div-label">
					<label for="password">Пароль*</label>
				</div>
				<div class="div-input">
					<input title="Повторите пароль" 
						   type="password" id="password2" name="password2" size="24" pattern=".{10,20}" required>
				</div>
				<div id="form-spacer"></div>
				<div class="div-label">
					<label for="first_name">Имя</label>
				</div>
				<div class="div-input">
					<input title="Введите имя" type="text" id="first_name" name="first_name" 
						   value="" size="24" 
						   pattern="^[А-Яа-яЁё]+$" required>
				</div>
				<div class="div-label">
					<label for="second_name">Фамилия</label>
				</div>
				<div class="div-input">
					<input title="Введите фамилию" type="text" id="second_name" name="second_name" 
						   value="" size="24" 
						   pattern="^[А-Яа-яЁё]+$" required>
				</div>
				<div class="div-label">
					<label for="birth_date">Дата рождения</label>
				</div>
				<div class="div-input">
				<input title="Введите дату рождения в заданном формате" type="text" 
					   id="birth_date" name="birth_date" size="24" placeholder="ДД.ММ.ГГГГ" 
					   value="" maxlength="10" required>
				</div>

				<div class="div-label">
					<label for="sex">Пол</label>
				</div>
				<div class="div-input">
  					<input type="radio" id="sex" name="sex" value="man" checked><label>М</label>
  					<input type="radio" id="sex" name="sex" value="woman"><label>Ж</label>
				</div>
				<div class="div-label">
					<label for="phone">Телефон</label>
				</div>
				<div class="div-input">
				<input title="Введите номер телефона" type="text" 
					   id="phone" name="phone" size="24" placeholder="+7(000)000-00-00" 
					   value="" maxlength="10" required>
				</div>
				<div id="form-spacer"></div>
				<input id="submit-button" type="submit" value="Зарегистрироваться" name="submit">
			</form>
